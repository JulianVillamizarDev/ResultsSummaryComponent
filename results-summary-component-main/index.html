<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="container">
    <div class="result__content">
      <h1>Your Result</h1>
      <p class="result">76 <span>of 100</span></p>
      <h3>Great</h3>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <!--result-->
    <div class="summary__content">
      <h1>Summary</h1>
      <div class="summary__results">
        <!--result-->
        <div class="summary__results-result">
          <div class="result-title">
            <img src="assets/images/icon-reaction.svg" alt="">
            <h2 id="reaction">Reaction</h2>
          </div>
          
          <p><span>80</span> / 100</p>
        </div>
        <!--result-->
        <div class="summary__results-result">
          <div class="result-title">
            <img src="assets/images/icon-memory.svg" alt="">
            <h2 id="memory">Memory</h2>
          </div>
          
          <p><span>92</span>/ 100</p>
        </div>
        <!--result-->
        <div class="summary__results-result">
          <div class="result-title">
            <img src="assets/images/icon-verbal.svg" alt="">
            <h2 id="verbal">Verbal</h2>
          </div>
          
          <p><span>61</span>/ 100</p>
        </div>
        <!--result-->
        <div class="summary__results-result">
          <div class="result-title">
            <img src="assets/images/icon-visual.svg" alt="">
            <h2 id="visual">Visual</h2>
          </div>
          
          <p><span>72</span>/ 100</p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
